<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸ’˜ Valentine Surprise ðŸ’˜</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Comic Sans MS', sans-serif;
      background: url('valentine_bg.png') no-repeat center center;
      background-size: cover;
      width: 100vw;
      height: 100vh;
      position: relative;
    }

    button {
      position: absolute;
      background-color: #fff1df;
      border: none;
      padding: 10px 15px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    #popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px 30px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      z-index: 1000;
    }

    #popup a {
      display: block;
      margin-top: 10px;
      font-size: 16px;
      color: blue;
      text-decoration: underline;
    }

    #overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.4);
      z-index: 900;
    }
  </style>
</head>
<body>

  <button id="yesBtn" style="left: 42%; top: 90%; font-size: 16px; transform: translate(-50%, -50%);">YES ðŸ’•</button>
  <button id="noBtn" style="left: 52%; top: 87.5%; font-size: 16px;">NO ðŸ’”</button>


  <div id="overlay"></div>
  <div id="popup">
    <h2>Yehey! Please answer this survey form:</h2>
    <a href="https://docs.google.com/forms/d/e/1FAIpQLScrqRS8XcvtmKq5AnpqmZGcYplBXwIeJ0IEiDGEMOwAu5Iq3Q/viewform" target="_blank">
      Click here to open the form
    </a>
    <button onclick="closePopup()" style="margin-top: 15px;">Close</button>
  </div>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const popup = document.getElementById('popup');
    const overlay = document.getElementById('overlay');

    let yesFontSize = 16;

    function showPopup() {
      popup.style.display = 'block';
      overlay.style.display = 'block';
    }

    function closePopup() {
      popup.style.display = 'none';
      overlay.style.display = 'none';
    }

    yesBtn.addEventListener('click', showPopup);

    function getRandomPosition(button) {
      const padding = 20; // space from edges
      const maxX = window.innerWidth - button.offsetWidth - padding;
      const maxY = window.innerHeight - button.offsetHeight - padding;
      const x = Math.floor(Math.random() * maxX) + padding;
      const y = Math.floor(Math.random() * maxY) + padding;
      return { x, y };
    }

    function moveNoButtonSmooth() {
      // Increase YES button font
      yesFontSize += 2;
      yesBtn.style.fontSize = yesFontSize + 'px';

      // Smooth movement using CSS transition
      const pos = getRandomPosition(noBtn);
      noBtn.style.left = pos.x + 'px';
      noBtn.style.top = pos.y + 'px';
    }

    // Dodge the cursor
    document.addEventListener('mousemove', (e) => {
      const noRect = noBtn.getBoundingClientRect();
      const distance = Math.hypot(
        e.clientX - (noRect.left + noRect.width / 2),
        e.clientY - (noRect.top + noRect.height / 2)
      );

      if (distance < 100) { // if mouse is close
        moveNoButtonSmooth();
      }
    });

    noBtn.addEventListener('click', moveNoButtonSmooth);
  </script>
</body>
</html>
